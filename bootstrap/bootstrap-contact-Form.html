<!DOCTYPE html>
<html lang="en">
  <head>
    <title>form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-fluid ">
      <div class="row justify-content-center text-primary">
        <h1>Bootstrap Contact Form</h1>
      </div>
      <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4 col-col-lg-3 shadow-lg p-4">
          <form action="https://formspree.io/aliahmadheydarzadeh@gmail.com" method="POST">
            <div class="form-group">
              <label for="">Full Name</label><br />
              <input type="text" name="name" placeholder="Enter your Name" />
            </div>
            <div class="form-group">
              <label for="">Email</label><br />
              <input type="email" name="_replyto" placeholder="Enter your Email" />
            </div>
            <div class="form-group">
              <label for="">Message</label>
              <textarea
                class="form-control"
                cols="30"
                rows="10"
                name="form-message"
                id="message"
                placeholder="Write your Message"
              >
              </textarea>
            </div>

            <button type="submit" value="send" class="btn btn-primary btn-block">
              submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
