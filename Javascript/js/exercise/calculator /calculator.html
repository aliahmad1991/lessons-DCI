<!DOCTYPE html>
<html lang="en">
<head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .header{
        width: 100 vw;
        height: 200px;
        background:gold;
        text-align: center;
        color:gray;
        font-family: fantasy;
    }
    </style>
</head>
<body>
    
    <h1 class="header ">Calculation X</h1>
  <h3 class="ml-5">Basic Arithmatic</h3>
<div class="row ml-5">
  
        <input  type="number"  id="plus1">      
        <p>+</p>  
        <input  type="number"  id="plus2">
        <p>=</p>
        <input  type="text"    id="plus3">
</div><br>

<div class="row ml-5">
        <input type="number" id="min1">      
        <p>_</p>  
        <input type="number" id="min2">
        <p>=</p>
        <input type="text" id="min3">
</div><br>
<div class="row ml-5">
        <input type="number" id="times1">      
        <p>x</p>  
        <input type="number" id="times2">
        <p>=</p>
        <input type="text" id="times3">
</div><br>
<div class="row ml-5">
        <input type="number" id="div1">      
        <p>/</p>  
        <input type="number" id="div2">
        <p>=</p>
        <input type="text" id="div3">
</div>
<h3 class="ml-5">Special operations</h3>
<p class="ml-5">Modulo</p>
<div class="row ml-5">
        <input type="number" id="pers1">      
        <p>%</p>  
        <input type="number" id="pers2">
        <p>=</p>
        <input type="text" id="pers3">
</div>


    <script src="calculator.js"></script>
</body>
</html>
