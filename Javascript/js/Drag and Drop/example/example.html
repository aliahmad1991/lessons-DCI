<!DOCTYPE html>
<html lang="en">
​
<head>
    <style>
        .dragdrop {
            width: 200px;
            height: 200px;
            float: left;
            margin: 10px;
            padding: 10px;
            border: 1px solid magenta;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
​
<body>
        
        
    <div class="dragdrop" ondrop="drop(event)" ondragover="dragOver(event)" >
            <img  ondragstart="start(event)" id="dragImg"   src="https://source.unsplash.com/random/180x180" alt=""
            draggable="true" />
    </div>
​
    <div class="dragdrop"  ondrop="drop(event)" ondragover="dragOver(event)"></div>
​
    <div class="dragdrop"  ondrop="drop(event)" ondragover="dragOver(event)"></div>
​
    <div class="dragdrop"  ondrop="drop(event)" ondragover="dragOver(event)"></div>
​
    <div class="dragdrop"  ondrop="drop(event)" ondragover="dragOver(event)"></div>
​
​
    <script src="example.js"></script>
</body>

</html>
