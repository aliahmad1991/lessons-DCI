<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Async Demo</title>
</head>
<body>
    <script>
    // f1();
    // f2(); // f2 will not wait until f1 finished
    // f3(); // f3 will not wait until f3 finished

        function checkUser(callback){// calback input
            setTimeout(function(){
                console.log("Checking user...");
                callback();// callback pull
            },3000); // 3sec timeout
        }
        function downloadFile(callback){ // calback input
            setTimeout(function(){
                console.log("Downloading File...");
                callback();// callback pull
            },2000); // 2sec timeout
        }
        function closeSession(callback){ // calback input
            setTimeout(function(){// callback pull
                console.log("Closing the Session...");
                callback();// callback pull
            },1000); // 1sec timeout
        }
        function run(){

        checkUser(function(){
             downloadFile(function(){
                  closeSession(function(){
                      // all three functions at this point have completed
                      
                  });
             });
        });
       
       


        }
       

   
    </script>
    
</body>
</html>
