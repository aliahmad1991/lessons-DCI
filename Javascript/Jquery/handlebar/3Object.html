<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HB Objects</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js" integrity="sha256-fIuSfP8oRbwWG9pRr+FaGfBU62kYY+7YqUsXSCgnYqM=" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <script id="hb-objects" type="text/x-handlebars-template">
        <div class="container">
            <h1>{{title}}</h1>
            {{#each posts}}
            <h2>{{this.author.name}}</h2>
            <img src="http://picsum.photos/id/235/300/300" alt="">
            <div class="lead">
                {{this.text}}
            </div>
            {{/each}}
        </div>
    </script>

    <script>
        // Now define your name and your occupation
        var context = {
            "title": "Vanilla Blog",
            "posts": [
                {
                    "author": {"name": "Boris"},
                    "text": "It's first post of Boris","imageId":"3"},
                    
                {
                    "author": {"name": "Sergey"},
                    "text": "It's first post of Sergey"}
                    ]
            
        };
        // jQuery: Retrieve the template data from the HTML
        var template = $('#hb-objects').html();
        // HB: Compile the template
        var templateScript = Handlebars.compile(template);
        // HB: html = 'My name is Bill Gates. I am a MS CEO'
        var html = templateScript(context);
        // jQuery: insert the HTML code into the page
        $(document.body).append(html);
    </script>
    
</body>
</html>
